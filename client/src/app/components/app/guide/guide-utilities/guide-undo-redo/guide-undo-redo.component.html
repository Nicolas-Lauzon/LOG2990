<h1>Annuler-Refaire</h1>
<div class="container">
    <p>
      Il est possible de pouvoir annuler ou refaire les dernières actions à l'aide des boutons dans la barre latérale.
    </p>
    <p>
      Le raccourci pour annuler est "CTLR + Z".
    </p>
    <p>
      Le raccourci pour refaire est " CTLR + MAJ + Z".
    </p>


    <img src="../../../../assets/guide_images/undo-redo.png" alt="line_2" width="600" height="400" />
</div>
